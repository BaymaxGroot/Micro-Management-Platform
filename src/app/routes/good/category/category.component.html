<page-header [title]="''" [breadcrumb]="breadcrumb">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item>商品管理</nz-breadcrumb-item>
            <nz-breadcrumb-item>商品分类</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>
</page-header>

<div class="ant-row">
    <nz-card nzTitle="商品分类" [nzExtra]="categoryAction" [nzLoading]="isLoadingList">
        <st [data]="categoryListData" [columns]="columnsSetting"></st>
    </nz-card>
    <ng-template #categoryAction>
        <button nz-button nzType="primary" (click)="showAddCategoryModal()">添加分类</button>
    </ng-template>
    <nz-modal
        [(nzVisible)]="addCategoryModalVisible"
        [nzTitle]="'添加分类'"
        [nzFooter]="null"
        (nzOnCancel)="handleCreateCategoryCancel()">
        <sf [schema]="categorySchema" (formSubmit)="handleCreateCategorySubmit($event)" [loading]="isAddingOrEditingCategory" [cleanValue]="true"></sf>
    </nz-modal>
</div>
