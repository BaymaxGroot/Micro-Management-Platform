<page-header [title]="''" [breadcrumb]="breadcrumb">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item>商品管理</nz-breadcrumb-item>
            <nz-breadcrumb-item>商品管理</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>
</page-header>

<div class="ant-row">
    <nz-card nzTitle="商品管理" [nzExtra]="goodListOptions">
        <st [data]="mockData" [columns]="columnsSetting"></st>
    </nz-card>
    <ng-template #goodListOptions>
        <button nz-button nzType="primary"><i nz-icon nzType="plus"></i>添加商品</button>
        <button nz-button nzType="primary">批量上架</button>
        <button nz-button nzType="primary">批量下架</button>
        <button nz-button nzType="primary"><i nz-icon nzType="delete"></i>批量删除</button>
        <button nz-button nzType="primary"><i nz-icon nzType="edit"></i>批量修改库存</button>
    </ng-template>
</div>
