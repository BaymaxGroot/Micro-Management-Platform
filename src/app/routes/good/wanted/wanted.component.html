<page-header [title]="''" [breadcrumb]="breadcrumb">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item>商品管理</nz-breadcrumb-item>
            <nz-breadcrumb-item>用户期望商品</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>
</page-header>

<div class="ant-row">
    <nz-card nzTitle="用户期望商品" [nzExtra]="timerange">
        <st [data]="mockData" [columns]="columnsSetting" [bordered]="true" [size]="'middle'"></st>
    </nz-card>
    <ng-template #timerange>
        <nz-range-picker [nzFormat]="dateFormat"></nz-range-picker>
    </ng-template>
</div>
