<page-header [title]="''" [breadcrumb]="breadcrumb">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item>用户管理</nz-breadcrumb-item>
            <nz-breadcrumb-item>用户列表</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>
</page-header>

<div class="ant-row">
    <nz-card nzTitle="用户列表" [nzExtra]="userListRange">
        <st [data]="mockData" [columns]="columnsSetting" [bordered]="true" [size]="'middle'"></st>
    </nz-card>
    <ng-template #userListRange>
        <nz-range-picker [nzFormat]="dateFormat"></nz-range-picker>
    </ng-template>
</div>
