<page-header [title]="''" [breadcrumb]="breadcrumb">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item>分销中心</nz-breadcrumb-item>
            <nz-breadcrumb-item>分销商销售统计</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>
</page-header>

<div class="ant-row">
    <nz-card nzTitle="销售统计" [nzLoading]="isLoadingList" [nzExtra]="StatisticsListExtra">
        <st *ngIf="!isLoadingList" [data]="tableList" [columns]="tableColumnSetting" [loadingDelay]="1000"></st>
    </nz-card>

    <ng-template #StatisticsListExtra>

        <button nz-button nzType="primary" (click)="handlePrintStatisticsList()"
                [disabled]="isLoadingList || isPrintingExcel">导出
        </button>

        <span class="extraOrder">时间</span>
        <nz-range-picker [disabled]="isLoadingList"
                         nzShowTime
                         nzFormat="yyyy-MM-dd HH:mm:ss"
                         [(ngModel)]="listDateRange"
                         (nzOnOk)="handleChangeListDate($event)"
        ></nz-range-picker>

    </ng-template>
</div>
